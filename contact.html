<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Courgette|Quattrocento+Sans&display=swap" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
    <div class = "contact-header">
        <header class = " contact-nav">
            <h3 class = "logo">VacationPlanner</h3>
            <nav class="nav-buttons">
                <a href="index.html">Home</a>
                <a href="#">About us</a>
                <a href="contact.html">Contact Us</a>
                <a href="#">Sign In</a>
                <a  class = "sign-up" href="#">Sign Up - It's free</a>
            </nav>
        </header>
        
        <section class = header-content>
            <h2>Contact Us</h2>
            <p>Do you have any questions, requests or anything you'do like us to<br>
                know about, feel free to leave a message in the section below and<br>
                we will get back to you as soon as possible.</p>
        </section>
    </div>

    <div class = "container">
        <form class = "form-container">
            <section class = "name-section">
                <label class="name-input">Your Name:</label>

                <div class = "your-name-input">
                    <input class="first-name" type="text" name="first-name" placeholder="First name">
                    <input class="last-name" type="text" name="last-name" placeholder="Last name">
                </div>
            </section>
                
            <section class = "input-section email-section">
                <label class="email-input">Email Adress:</label>

                <div class = "user-input">
                    <input class="email" type="text" name="email-address" placeholder="Eg. example@email.com">
                </div>
            </section>

            <section class = "input-section">
                <label class="name-input">Phone Number:</label>

                <div class = "user-input">
                    <input class="phone-number" type="text" name="phone-number" placeholder="eg. +234 000 000 0000">
                </div>
            </section>

            <section class = "input-section">
                <label class="message">Message:</label>
                <div class = "user-input">
                    <textarea class="message" type="text" name="messge" placeholder="Please enter your comments..." rows="7"></textarea>
                </div>
            </section>
        </form>
    </div>
</body>
</html>
